<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="center-text">
    <h1 class="mb-2">Welcome to Product Community</h1>
    <p>Please login to continue.</p>
  </div> 
  <div class="container">
      <form class="example-form" #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="mb-3">
          <small class="text-danger">{{msg}}</small>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" required name="email" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors['required']">Email Id is a required field</small>
            <small class="text-danger" *ngIf="email.errors['email']">Enter a valid email address</small>
          </div>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" required name="password"
            #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
          <div *ngIf="password.errors && (password.invalid && password.touched)">
            <small class="text-danger" *ngIf="password.errors['required']">Password is a required field</small>
          </div>
        </div>
    
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
    
        <div class="mb-3">
          <a routerLink="/register">Forgot Password?</a><br><br>
          <a routerLink="/register">New User</a>
        </div>
    
      </form>
    
    </div>
    
</body>

</html>
